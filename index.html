<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Virtual Birthday Card</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(to bottom right, #E6E6FA, #D8BFD8); /* lavender */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    width: 400px;
    height: 600px;
    perspective: 1500px;
    cursor: pointer;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    border-radius: 16px;
    overflow: hidden;
    background: #fff;
  }

  .page {
    width: 400px;
    height: 600px;
    position: absolute;
    top: 0;
    left: 0;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    padding: 30px;
    box-sizing: border-box;
    color: #555;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 16px;
  }

  #page1 { z-index: 3; }
  #page2 { z-index: 2; }
  #page3 { z-index: 1; }

  .flipped {
    transform: rotateY(-180deg);
  }

  /* Page 1 image style */
  #page1 img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    object-fit: contain;
  }

  /* Page 2 layout: text left, image right */
  #page2 {
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
    gap: 30px;
  }

  #page2 .text-block {
    max-width: 45%;
    color: #555;
    text-align: left;
    font-size: 1.1rem;
    line-height: 1.5;
  }

  #page2 .text-block h2 {
    color: #ff4081;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  #page2 img {
    max-width: 50%;
    max-height: 80%;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    object-fit: contain;
  }

  /* Page 3 video style */
  #page3 video {
    max-width: 90%;
    max-height: 90%;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    object-fit: contain;
  }

</style>
</head>
<body>

<div class="card" id="card">
  <div class="page" id="page1">
    <img src="bartholomew.png" alt="Bartholomew Bear Photo" />
  </div>

  <div class="page" id="page2">
    <div class="text-block">
      <h2>Dear Je Ssy,</h2>
      <p>
        Happy 30th birthday!<br>
        (I will input some text here later on)<br><br>
        From<br>
        JZ
      </p>
    </div>
    <img src="bartholomew.png" alt="Bartholomew Bear Photo 2" />
  </div>

  <div class="page" id="page3">
    <video controls>
      <source src="birthday-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  const pages = [
    document.getElementById('page1'),
    document.getElementById('page2'),
    document.getElementById('page3')
  ];

  let currentPage = 0;

  const card = document.getElementById('card');

  card.addEventListener('click', () => {
    if (currentPage < pages.length) {
      if (currentPage > 0) {
        pages[currentPage - 1].classList.add('flipped');
      }
      currentPage++;
      if (currentPage === pages.length) {
        setTimeout(() => {
          for (const page of pages) {
            page.classList.remove('flipped');
          }
          currentPage = 0;
        }, 1500);
      }
    }
  });
</script>

</body>
</html>
