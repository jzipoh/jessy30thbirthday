<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Card</title>
  <style>
    body {
      margin: 0;
      background: lavender;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: deeppink;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy 30th Birthday</h1>
    <img src="bartholomew.png" alt="Birthday image" />
  </div>
</body>
</html>
