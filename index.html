<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Click-to-Flip Full Page Card</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 100vw;
    height: 100vh;
    position: relative;
    perspective: 1500px;
    overflow: hidden;
    cursor: pointer;
  }

  .page {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
    position: absolute;
    top: 0;
    left: 0;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px;
    box-sizing: border-box;
    color: #555;
    user-select: none;
  }

  #page1 { z-index: 3; }
  #page2 { z-index: 2; }
  #page3 { z-index: 1; }

  .flipped {
    transform: rotateY(-180deg);
  }

  img {
    max-width: 60vw;
    max-height: 60vh;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    object-fit: contain;
  }

  video {
    max-width: 60vw;
    max-height: 60vh;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    object-fit: contain;
  }

  h2 {
    color: #ff4081;
    margin-bottom: 25px;
    font-size: 3.2vw;
    text-align: center;
  }

  p {
    white-space: pre-line;
    font-size: 2.2vw;
    text-align: center;
    margin-bottom: 25px;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <div class="page" id="page1">
    <img src="bartholomew.png" alt="Bartholomew Bear Photo" />
  </div>

  <div class="page" id="page2">
    <h2>Dear Je Ssy,</h2>
    <p>Happy 30th birthday!<br>(I will input some text here later on)<br><br>From<br>JZ</p>
    <img src="bartholomew.png" alt="Bartholomew Bear Photo 2" />
  </div>

  <div class="page" id="page3">
    <video controls>
      <source src="birthday-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  const pages = [
    document.getElementById('page1'),
    document.getElementById('page2'),
    document.getElementById('page3')
  ];

  let currentPage = 0;

  const card = document.getElementById('card');

  card.addEventListener('click', () => {
    if (currentPage < pages.length) {
      if (currentPage > 0) {
        pages[currentPage - 1].classList.add('flipped');
      }
      currentPage++;
      if (currentPage === pages.length) {
        setTimeout(() => {
          for (const page of pages) {
            page.classList.remove('flipped');
          }
          currentPage = 0;
        }, 1500);
      }
    }
  });
</script>

</body>
</html>
