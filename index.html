<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Page-by-page Flip Card</title>
<style>
  body {
    background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    width: 320px;
    height: 380px;
    position: relative;
    perspective: 1500px;
  }

  .page {
    width: 320px;
    height: 380px;
    background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    position: absolute;
    top: 0;
    left: 0;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }

  /* Stacking order: page1 top, page2 middle, page3 bottom */
  #page1 { z-index: 3; }
  #page2 { z-index: 2; }
  #page3 { z-index: 1; }

  /* Flipped pages rotate Y 180deg */
  .flipped {
    transform: rotateY(-180deg);
    box-shadow: none;
  }

  img {
    max-width: 90%;
    max-height: 250px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  video {
    width: 90%;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .buttons {
    margin-top: 400px;
    width: 320px;
    display: flex;
    justify-content: space-between;
  }

  button {
    background: #ff4081;
    border: none;
    padding: 8px 16px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  button:disabled {
    background: #ffb6c1;
    cursor: default;
  }

  h2 {
    color: #ff4081;
    margin-bottom: 15px;
  }

  p {
    white-space: pre-line;
    color: #555;
  }
</style>
</head>
<body>

<div class="card">
  <div class="page" id="page1">
    <img src="bartholomew.png" alt="Bartholomew Bear Photo" />
  </div>

  <div class="page" id="page2">
    <h2>Dear Je Ssy,</h2>
    <p>Happy 30th birthday!<br>(I will input some text here later on)<br><br>From<br>JZ</p>
    <img src="bartholomew.png" alt="Bartholomew Bear Photo 2" />
  </div>

  <div class="page" id="page3">
    <video controls>
      <source src="birthday-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<div class="buttons">
  <button id="prevBtn" disabled>Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script>
  const pages = [
    document.getElementById('page1'),
    document.getElementById('page2'),
    document.getElementById('page3')
  ];

  let currentPage = 0;

  function updateButtons() {
    document.getElementById('prevBtn').disabled = currentPage === 0;
    document.getElementById('nextBtn').disabled = currentPage === pages.length;
  }

  // On next, flip the current page away (if any)
  document.getElementById('nextBtn').onclick = () => {
    if (currentPage < pages.length) {
      if (currentPage > 0) {
        pages[currentPage - 1].classList.add('flipped');
      }
      currentPage++;
      updateButtons();
    }
  };

  // On prev, flip the previous page back (if any)
  document.getElementById('prevBtn').onclick = () => {
    if (currentPage > 0) {
      currentPage--;
      pages[currentPage].classList.remove('flipped');
      updateButtons();
    }
  };

  updateButtons();
</script>

</body>
</html>
